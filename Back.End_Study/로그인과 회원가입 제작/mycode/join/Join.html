<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JoinStyle.css">
    <script src="JoinJS.js"></script>
</head>
<body>
    <div class="singup-container">
        <h2>회원가입</h2>
        <form action="#" id="singupForm">
            <div class="input-group">
                <input type="text" name="username" placeholder="이름" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message balloon"></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error-message balloon"></span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword" required>
                <span id="confirmPasswordError" class="error-message balloon"></span>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <a href="#" class="login-link">이미 계정이 있으신가요? 로그인</a>
    </div>
</body>
</html>
